<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asklocal</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --primary-color: #1c1d1e;
            --secondary-background: #f0f2f5;
            --border-color: #e0e0e0;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --chat-bubble-sent: #e0e0e0;
            --chat-bubble-received: #e0e0e0;
            --chat-text-sent: #333333;
            --chat-text-received: #333333;
            --input-background: #ffffff;
            --input-border: #817d7d;
            --select-background: #ffffff;
            --select-border: #817d7d;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #817d7d;
        }

        .theme-toggle-button {
            background-color: #817d7d;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .theme-toggle-button:hover {
            background-color: rgba(162, 244, 19, 0.93);
            transform: translateY(-2px);
        }

        main {
            flex-grow: 1;
            margin: 2rem 2rem;
            border-radius: 0;
            box-shadow: 0 0 0 2px rgba(162, 244, 19, 0.93);
            display: flex;
            gap: 2rem;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 1rem;
            min-width: 250px;
        }

        .chat-section {
            flex: 1;
            min-width: 350px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--card-background);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--chat-bubble-sent);
            color: var(--chat-text-sent);
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--chat-bubble-received);
            color: var(--chat-text-received);
            border-bottom-left-radius: 5px;
        }

        .message p {
            margin: 0;
        }

        .message .timestamp {
            display: block;
            font-size: 0.7rem;
            margin-top: 0.2rem;
            opacity: 0.7;
            text-align: right;
        }
        .message.received .timestamp {
            text-align: left;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: none;
            min-height: 40px;
            max-height: 100px;
            overflow-y: auto;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(162, 244, 19, 0.93);
        }

        footer {
            background-color: var(--card-background);
            color: var(--text-color);
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        @media (max-width: 1200px) {
            main {
                flex-direction: column;
                gap: 1.5rem;
            }
            .panel {
                min-width: unset;
                width: 100%;
            }
            .chat-section {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .theme-toggle-button {
                width: 100%;
            }
            main {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Middle Chat Window -->
        <section class="panel chat-section">
            <div class="chat-messages" id="chat-messages">
                <div class="message received">
                    <p>Hello! I'm local LLM instance. How can I help you today?</p>
                    <span class="timestamp">AI - 7:30 AM</span>
                </div>
            </div>
            <div class="chat-input">
                <label for="message-input"></label><textarea id="message-input" placeholder="Ask anything" rows="1"></textarea>
                <button id="ask-button" class="theme-toggle-button">Ask</button>
            </div>
        </section>
    </main>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const askButton = document.getElementById('ask-button');

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 === 0 ? 12 : hours % 12;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            return `${formattedHours}:${formattedMinutes} ${ampm}`;
        }

        function saveMessage(message) {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function addMessage(sender, text, type, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            if (sender === 'You') {
                messageDiv.innerHTML = `<p>${text}</p><span class="timestamp">${sender} - ${getCurrentTime()}</span>`;
            } else {
                messageDiv.innerHTML = `<p>${text}</p>`;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (save) {
                saveMessage({ sender, text, type, time: getCurrentTime() });
            }
        }

        async function sendMessage(message) {
            const res = await fetch('/prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Text: message
                })
            })

            const reader = res.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                addMessage("LLM", decoder.decode(value), "received");
            }
        }

        window.addEventListener('load', () => {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(msg => {
                addMessage(msg.sender, msg.text, msg.type, false);
            });
        });

        askButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('You', message, 'sent');
                sendMessage(message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askButton.click();
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

        messageInput.style.height = (messageInput.scrollHeight) + 'px';
    </script>
</body>
</html>
